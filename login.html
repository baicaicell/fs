<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background-color: #fff;
      }

      .header {
        background-color: #e31837;
        color: white;
        padding: 15px;
        position: relative;
      }

      .back-button {
        position: absolute;
        left: 15px;
        color: white;
        text-decoration: none;
        font-size: 24px;
      }

      .header h1 {
        text-align: center;
        font-size: 20px;
      }

      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .welcome-text {
        font-size: 26px;
        margin-top: 20px;
      }

      .logo {
        width: 80px;
        margin: 0;
      }

      .taylorian-text {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .input-field {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        border: none;
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 16px;
      }

      .sign-in-btn {
        width: 100%;
        max-width: 300px;
        padding: 15px;
        background-color: #e31837;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        cursor: pointer;

        text-align: center;
        text-decoration: none;
      }

      .new-student-link {
        color: #666;
        text-decoration: underline;
        margin-top: 20px;
      }

      .guest-link {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background-color: #f5f5f5;
        text-align: center;
        color: #333;
        text-decoration: none;
        font-size: 18px;
      }

      .help-icon {
        position: absolute;
        right: 20px;
        bottom: 120px;
        font-size: 24px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <!-- <a href="#" class="back-button">‚Üê</a> -->
      <h1>Student Sign In</h1>
    </div>

    <div class="container">
      <h2 class="welcome-text">Welcome</h2>
      <img src="images/logo.png" alt="Taylorian Logo" class="logo" />
      <h3 class="taylorian-text">Taylorian</h3>

      <input type="text" placeholder="Student ID" class="input-field" />
      <input
        type="password"
        placeholder="Student password"
        class="input-field"
      />
      <a
        href="index.html"
        class="sign-in-btn"
        onclick="return validateLogin();"
      >
        Sign In
      </a>

      <a href="" class="new-student-link">I'm a New Student</a>

      <!-- <div class="help-icon">?</div> -->
    </div>

    <a href="#" class="guest-link">Continue as guest</a>
  </body>
  <script>
    function validateLogin() {
      const studentId = document.querySelector('.input-field[type="text"]').value;
      const password = document.querySelector('.input-field[type="password"]').value;
  
      // Simple validation logic
      if (studentId === "" || password === "") {
        return false;
      }
  
      // Simulate successful login (replace with actual login logic)
      localStorage.setItem('isLoggedIn', 'true'); // Set login flag
      window.location.href = 'index.html'; // Redirect to the main page
      return true; // Return true to allow form submission
    }
  </script>
</html>
